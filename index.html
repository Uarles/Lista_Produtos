<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,400;6..12,700&family=Oxanium:wght@300;400;700&family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,900;1,300&family=Rubik&family=Secular+One&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="./src/css/estilos.css">
        <link rel="stylesheet" href="./src/css/resert.css">

        <title>Loja</title>

        <script src="./src/js/index.js"></script>

    </head>
    <body>

        <header>
            <h1>Minha Loja</h1>
        </header>

        <main>
            <div class="title">
                <h2>Produtos</h2>
                <span>Lista de produtos de minha loja.</span>
            </div>

            <div class="card">

                <div class="lineInput">
                    <label>Produto</label>
                    <input type="text" id="produto" placeholder="Nome do produto">
                </div>
                <div class="lineInput">
                    <label>Preço</label>
                    <input type="number" id="preco" placeholder="valor do produto">
                </div>

                <button onclick="produto.salvar()" id="btn1">Salvar</button>
                <button onclick="produto.cancelar()">Cancelar</button>
            </div>

            <div class="content">
                <table border ="1">
                    <thead>
                        <th class="center">ID</th>
                        <th>Produto</th>
                        <th>Valor</th>
                        <th class="center">Ações</th>
                    </thead>
                    <tbody id="tbody">
                       
                    </tbody>
                </table>
            </div>
            
    
        </main>

    </body>
</html>
